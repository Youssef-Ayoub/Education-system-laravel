<div class="feedback-item">
  <div class="user d-flex align-items-center">
    <img
      src="../../../../assets/images/users/user1.jpg"
      width="55"
      alt="user"
      class="rounded-circle"
    />
    <div>
      <h6>{{feedback.user_name}}</h6>
      <span class="sub-title">{{feedback.rating}}</span>
    </div>
  </div>
  <p>
    {{feedback.comment}}
  </p>
</div>
