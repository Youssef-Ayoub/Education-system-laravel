<section>
  <div class="col-md-12 d-flex justify-content-between border-right bg-gradiantt">
    <div class="logo p-2 py-3 "><a class="badge-dark" href="home_page.html">CoursePilot</a></div>

    <div class="d-flex justify-content-between align-items-center mx-2 text-center  p-2 py-3 contact_bt">
            <a href="" >
              <i class="fa-sharp fa-solid fa-arrow-left fa-bounce" style="color: #ffffff;"></i>
              Back</a>
    </div>

   </div>
      <div class="row contact1 mx-0 py-4">
        <div class="col-lg-4 px-0 align-self-start " >
          <div class=" bg card mb-4 mx-2">
            <div class="card-body text-center">
              <img src="{{courseDeatils.image}}" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3"> {{courseDeatils.title}} </h5>
              <p class="text-muted mb-1">{{courseDeatils.discription}}</p>
               <p class="text-muted mb-4">{{courseDeatils.instructor}}</p>
             </div>
          </div>
          <div class=" bg card mb-4 mx-2">
          </div>

        </div>
        <div class="col-lg-8 px-0 ">
          <div class=" bg card mb-4  mx-2">
            <div class="card-body py-0" *ngFor="let week of contentByWeek">

              <div class="flex-row" >
                <div class="col-sm-12">
                  <p class="mb-0 text-sm-center"> <a class="hiphop_text"> Week : {{ week.week }}</a></p>
                </div>
                <div *ngFor="let item of week.items">
                  <div class="col-sm-12 d-flex flex-row justify-content-between" >
                    <p><i class="fa-regular fa-file-pdf"></i> <a class="mx-1" href="">{{ item.pdf }}</a></p>
                    <a  style="text-decoration: underline !important; color: blue;  height:20px; align-self: center;" href="#">Summary</a>
                  </div>
                  <div class="col-sm-12 d-flex flex-row justify-content-between" >
                    <p> <i class="fa-solid fa-video"></i> <a class="mx-1" href="">{{ item.video }} </a></p>
                    <a   style="text-decoration: underline !important; color: blue; height:20px; align-self: center;" href="#">Summary</a>
                  </div>
                 </div>
              </div>
              <hr>
            </div>
          </div>
        </div>
      </div>
 </section>
 <app-footer></app-footer>
