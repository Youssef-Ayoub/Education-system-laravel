<section class="container-fluid px-0">

  <div class="col-md-12 d-flex justify-content-between border-right bg-gradiantt">
    <div class="col-md-3 d-flex justify-content-between align-items-center mx-2 text-center  p-2 py-3">
        <h3>{{viewtype}}</h3>
    </div>

    <div class="logo p-2 py-3 col-md-6 "><a class="badge-dark" href="home_page.html">Course Pilot</a></div>

    <div class=" col-md-3 d-flex justify-content-between align-items-center mx-2 text-center  p-2 py-3 contact_bt">
            <a href="home_page.html" >
              <i class="fa-sharp fa-solid fa-arrow-left fa-bounce" style="color: #ffffff;"></i>
              Back</a>
    </div>

   </div>
  <div class="my-3 container-fluid row row-cols-md-1  pr-0 ">
    <app-trending-now class="col-xl-9" [catArray]="apiCategories" (onTabChange)="tabChange($event)"></app-trending-now>
    <app-search  class="col-xl-3 my-xl-0 px-md-0 px-sm-0 my-3" (searchTextChanged)="onSearchTextEnterd($event)" ></app-search>

  </div>
  <section class="container-fluid " >
    <div class="row">
      <ng-container *ngFor="let course of Courses">
         <app-course-card  class="col-xxl-3 col-xl-4 col-md-6 col-sm-6  my-2" *ngIf=" ( course.category == apiCategories[activatedTab] || noActiveTab || activatedTab==-1) && (searchV ==='' || course.title.toLowerCase().includes(searchV) || course.discription.toLowerCase().includes(searchV) || course.category.toLowerCase().includes(searchV) || course.instructor.toLowerCase().includes(searchV)) "
          [title]="course.title" [description]="course.discription" [image]="course.image" [category]="course.category" [numOfStudents]="course.numOfStudents" [instructor]="course.instructor" ></app-course-card>
      </ng-container>
    </div>
  </section>
</section>
<app-footer></app-footer>
