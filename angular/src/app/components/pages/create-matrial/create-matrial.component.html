<div class="row d-flex justify-content-around border-right bg-gradiantt">
  <div class="logo p-2 py-3 "><a class="badge-dark" href="home_page.html">CoursePilot</a></div>

  <div class="d-flex justify-content-between align-items-center mx-2 text-center  p-2 py-3 contact_bt">
          <a href="" >
            <i class="fa-sharp fa-solid fa-arrow-left fa-bounce" style="color: #ffffff;"></i>
            Back</a>
  </div>

 </div>
 <div class="contact1">
  <div class="container-contact1">
    <form [formGroup]="form" class="contact1-form validate-form col-12">
      <div
      class="wrap-input1 validate-input mt-2"
      data-validate="Video Title is Required"
    >
      <input
        class="input1"
        placeholder="Video Title"
        formControlName="video_title"
      />
      <span class="shadow-input1"></span>
      <div
      *ngIf="form.controls['video_title'].invalid && form.controls['video_title'].touched"

        class="text-danger"
      >
      Video Title is required.
      </div>
    </div>
    <div class="wrap-input1 validate-input" [class.error]="form.controls['video_link'].invalid && form.controls['video_link'].touched">
      <input class="input1" placeholder="Enter the Video link" formControlName="video_link" />
      <span class="shadow-input1"></span>
      <div *ngIf="form.controls['video_link'].invalid && form.controls['video_link'].touched" class="text-danger">
        Link is required.
      </div>
    </div>
     <!-- Content PDF -->
     <div
     class="wrap-input1 validate-input mb-3"
     data-validate="PDF is Required"
   >
   <label  for="pdf" style="
   margin-right: 5px;">
   Uplaod PDF Content :</label>
   <input
       type="file"
       id="pdf"
       name="pdf"
       accept="pdf/*"
       formControlName="pdf"
     />
     <span class="shadow-input1"></span>
     <div
       *ngIf="form.controls['pdf'].invalid && form.controls['pdf'].touched"
       class="text-danger"
     >
       PDF file is required.
     </div>
   </div>

      <div class="d-flex justify-content-center">
        <button class="contact1-form-btn" [disabled]="form.invalid" (click)="Create()">
          <span>
            Create
            <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
          </span>
        </button>
      </div>
    </form>
  </div>
</div>
